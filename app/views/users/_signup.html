<div class="pure-u-1">
  <div class="content">
    <form class='pure-form' id='signup' action='/users' method='POST'>
      <fieldset class='pure-group'>
        <legend>Register</legend>

        <input type="text" name="name" placeholder="Name" class="pure-input-1-2">
        <input type="email" name="email" placeholder="Email" class="pure-input-1-2">
        <input type="password" name="password" placeholder="Senha" class="pure-input-1-2">

        <button type='submit' class='pure-button pure-button-primary'>Enter</button>
      </fieldset>
    </form>
  </div>
</div>
